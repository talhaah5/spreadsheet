<!DOCTYPE html>
<html>

<head>
    <title>SpreadSheet</title>
    <meta charset="UTF-8">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,500,700" rel="stylesheet">

    <!-- CSS -->
    <!-- <link href="src/css/style.css" rel="stylesheet"> -->

    <!-- JS -->
    <!-- <script src="src/js/rowscols.js"></script> -->
    <!-- <script src="src/js/app.js"></script> -->
</head>

<body>
    <header id="header">
        <p>Types and misMatching Spreadsheet</p>
    </header>
    <div id="mainContent" class="mainContent">
        <div class="container">
            <form method="post">
                <input type="button" id="addRow" value="Add Row" class="addBtn styleBtn">
                <input type="button" id="addCol" value="Add Column" class="addBtn styleBtn">
                <input type="button" id="delRow" value="Delete Row" class="minBtn styleBtn">
                <input type="button" id="delCol" value="Delete Column" class="minBtn styleBtn">
                <input type="button" id="exportTableToCSV" value="Export HTML Table To CSV File" class="dwBtn styleBtn">
                <div id="table">

                </div>               

                <input type="button" id="calSum" value="Calculate Sum" class="addBtn styleBtn" style="display: none">
                <input type="button" id="calDiff" value="Calculate Difference" class="minBtn styleBtn" style="display: none">
                <input type="button" id="calMul" value="Calculate Multiplication" class="mulBtn styleBtn" style="display: none">
                <input type="button" id="calDiv" value="Calculate Division" class="divBtn styleBtn" style="display: none">
                <input type="button" id="calMod" value="Calculate Modulus" class="perBtn styleBtn" style="display: none">
                <p id="result"></p>
            </form>
        </div>
    </div>
    <footer id="footer">
    </footer>
    <!-- File Generated by Webpack -->
    <!-- <script src="dist/bundle.js"></script> -->
<script type="text/javascript" src="bundle.js"></script></body>

</html>
